<script>
  function uuidv4(){
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, (uuid) => {
      let rand = Math.random() * 16 | 0,
        uuidv4 = uuid === 'x' ? rand : rand & 0x3 | 0x8;
      return uuidv4.toString(16);
    });
  }
  // https://codepen.io/svinkle/pen/FHGB
  (function (document, window, undefined) {
    'use strict';

    // TODO:
    // Add functionality for previous and next slides DONE
    // Allow user to swipe on touchscreens to progress slide
    // Add option to each carousel to let developer choose type of slide transition – move or fade


    // Define variables for carousel, unordered list, slides, figures and captions
    const carousels = document.querySelectorAll('.dcf-carousel');
    const uls = document.querySelectorAll('.dcf-carousel ul');
    const slides = document.querySelectorAll('.dcf-carousel li');
    const figures = document.querySelectorAll('.dcf-carousel figure');
    const captions = document.querySelectorAll('.dcf-carousel figcaption');
    const uuid = uuidv4();


    // Carousel
    for (let i = 0; i < carousels.length; i++) {

      // Define variable for each individual carousel and unordered list of slides
      let carousel = carousels[i];
      let ul = uls[i];

      // Add classes to carousel unordered lists
      ul.classList.add('dcf-slide-deck', 'dcf-list-bare', 'dcf-mb-0');

      // Create carousel controls (previous/next slide buttons)
      let ctrls = document.createElement('div');
      let previousCtrl = document.createElement('button');
      let nextCtrl = document.createElement('button');

      // Add classes to carousel controls (previous/next slide buttons)
      ctrls.classList.add('dcf-btn-group', 'dcf-absolute', 'dcf-pin-right', 'dcf-pin-bottom', 'dcf-z-1');

      // Add role to controls controls
      ctrls.setAttribute('role', 'group');

      previousCtrl.classList.add('dcf-btn', 'dcf-btn-primary', 'dcf-btn-slide', 'dcf-btn-slide-prev');
      previousCtrl.setAttribute('type','button');
      previousCtrl.setAttribute('aria-label','Previous');
      previousCtrl.innerHTML = '<svg class="dcf-h-4 dcf-w-4 dcf-fill-current" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">' +
        '<path d="M21.746.064a.504.504 0 0 0-.504.008l-19 11.5a.499.499 0 0 0-.001.856l19 11.5A.501.501 0 0 0 22 23.5V.5a.5.5 0 0 0-.254-.436z"></path>' +
        '</svg>';

      nextCtrl.classList.add('dcf-btn', 'dcf-btn-primary', 'dcf-btn-slide', 'dcf-btn-slide-next');
      nextCtrl.setAttribute('type','button');
      nextCtrl.setAttribute('aria-label','Next');
      nextCtrl.innerHTML = '<svg class="dcf-h-4 dcf-w-4 dcf-fill-current" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">' +
        '<path d="M21.759 11.577L2.786.077a.499.499 0 0 0-.759.428v23a.498.498 0 0 0 .5.5c.09 0 .18-.024.259-.072l18.973-11.5a.5.5 0 0 0 0-.856z"></path>' +
        '</svg>';


      //Add event for previous and next controls
      previousCtrl.addEventListener('click', function(){
        incrementSlides(-1);
      });
      nextCtrl.addEventListener('click', function(){
        incrementSlides(1);
      });

      // Create unique ID for carousel
      carousel.setAttribute('id', uuid.concat('-carousel-', i)); // TODO: use same ID creation used for DCF modals DONE
      // Add relative class for absolute positioning of carousel controls
      carousel.classList.add('dcf-relative');
      // Append controls (previous/next slide) to carousel
      ctrls.appendChild(previousCtrl);
      ctrls.appendChild(nextCtrl);
      carousel.appendChild(ctrls);
    };

    // Slide
    for (let i = 0; i < slides.length; i++) {
      // Define variable for each individual slide
      let slide = slides[i];
      // Create unique ID for each slide
      slide.setAttribute('id', uuid.concat('-slide-', i)); // TODO: use same ID creation used for DCF modals DONE
      // Add classes to each slide
      slide.classList.add('dcf-slide', 'dcf-relative', 'dcf-mb-0');

    };


    // TODO: Check if figure and figcaption exist in each slide. If they exist, create button to toggle caption visibility. DONE
    // Figure and caption
    for (let i = 0; i < figures.length; i++) {
      // Define variable for each individual figure and caption
      let figure = figures[i];
      let caption = captions[i];
      if (typeof caption == 'undefined') {  // If no figcaption, the figure tag has to be removed as well.
        console.log('No caption');
      } else if (caption.parentNode == figure) {
        // Create button to show/hide caption
        let captionBtn = document.createElement('button');
        // Add classes to each caption toggle button
        captionBtn.classList.add('dcf-btn', 'dcf-btn-slide', 'dcf-btn-slide-caption');
        // Create a unique ID for each caption toggle button
        captionBtn.setAttribute('id', uuid.concat('-button-', i)); // TODO: use same ID creation used for DCF modals DONE
        // Add ARIA attributes to each caption toggle button
        captionBtn.setAttribute('aria-controls', 'caption-' + i);
        captionBtn.setAttribute('aria-label', 'Show caption');
        captionBtn.setAttribute('aria-expanded', 'false');
        // Add SVG icon to each caption toggle button
        captionBtn.innerHTML = '<svg class="dcf-h-4 dcf-w-4 dcf-fill-current" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">' +
          '<path d="M22 10h-8V2c0-1.1-.9-2-2-2s-2 .9-2 2v8H2c-1.1 0-2 .9-2 2s.9 2 2 2h8v8c0 1.1.9 2 2 2s2-.9 2-2v-8h8c1.1 0 2-.9 2-2s-.9-2-2-2z"></path>' +
          '</svg>';
        // Add class to each figure
        figure.classList.add('dcf-slide-figure');
        // Append caption toggle button to each figure
        figure.appendChild(captionBtn);
        // Style each caption
        caption.classList.add('dcf-slide-caption', 'dcf-figcaption', 'dcf-invisible');
        // Create a unique ID for each caption
        caption.setAttribute('id', uuid.concat('-caption-', i)); // TODO: use same ID creation used for DCF modals DONE
        // Add ARIA attributes to each caption
        caption.setAttribute('aria-labelledby', uuid.concat('-button-', i)); // TODO: use same ID creation used for DCF modals DONE
        caption.setAttribute('aria-hidden', 'true');
      }
    };

    // Caption visibility transition
    function captionTransition(event) {
      // Remove event listener and toggle visibility after caption has closed
      event.removeEventListener('transitionend', captionTransition, true);
      // Check if caption is already visible
      if (!event.classList.contains('dcf-invisible')) {
        // Add class to hide caption
        event.classList.add('dcf-invisible');
      }
    }

    // Show caption
    let showCaption = function (button, caption) {
      // Check if caption is already visible
      if (!caption.classList.contains('dcf-invisible')) {
        // Hide content
        caption.addEventListener('transitionend', captionTransition(caption), true);
        // Update ARIA attributes
        button.setAttribute('aria-expanded', 'false');
        button.setAttribute('aria-label', 'Show caption');
        caption.setAttribute('aria-hidden', 'true');
      } else {
        // Remove class to show content
        caption.classList.remove('dcf-invisible');
        // Update ARIA attributes
        button.setAttribute('aria-expanded', 'true');
        button.setAttribute('aria-label', 'Hide caption');
        caption.setAttribute('aria-hidden', 'false');
      }
    };

    // Caption toggle buttons
    let buttons = document.querySelectorAll('.dcf-btn-slide-caption');
    [].forEach.call(buttons, function(button, index) {
      // Content var
      let caption = button.previousElementSibling;
      // Show caption when button is pressed
      button.addEventListener('click', function () {
        showCaption(this, caption);
        return false;
      }, false);

      // Show caption when the 'space' key is pressed
      button.addEventListener('keydown', function (event) {
        // Handle 'space' key
        if (event.which === 32) {
          event.preventDefault();
          showCaption(this, caption);
        }
      }, false);
    });



    // UNL THEME

    // Define variable for slide buttons
    let slideBtns = document.querySelectorAll('.dcf-btn-slide');

    // Find all slide buttons
    for (let i = 0; i < slideBtns.length; i++) {
      // Define variable for each slide button
      let slideBtn = slideBtns[i];
      // Add classes specific to UNL theme to each caption toggle button
      slideBtn.classList.add('dcf-d-flex', 'dcf-ai-center', 'dcf-pt-4', 'dcf-pb-4', 'unl-cream');
    };

    let slideIndex = 1;
    showSlides(slideIndex);

    function incrementSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      if (n > slides.length) {
        slideIndex = 1;
      } else if (n < 1) {
        slideIndex = slides.length;
      }

      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = 'none';
      }

      slides[slideIndex - 1].style.display = 'block';
    }

  })(document, window);

</script>
